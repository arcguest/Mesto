<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <header class="header">
    <div class="logo header__logo"><img src="images/logo.svg" alt="Место логотип"></div>
    <div class="line header__line"></div>
  </header>
  <main class="page">
    <section class="profile">
      <div class="profile__container">
        <div class="profile__avatar">
          <img src="images/Avatar.png" alt="Жак-Ив-Кусто фото" class="profile__icon">
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <img src="images/editButton.svg" alt="Редактировать" class="profile__edit-button button__overlay_show">
          <span class="profile__subtitle">Исследователь океана</span>
        </div>
      </div>
      <img src="images/addButton.svg" alt="Добавить" class="profile__button button__overlay_show">
    </section>
    <section class="elements">
    </section>
    <footer class="footer"><span>&#xa9;</span> 2024 Mesto Russia</footer>
  </main>
  <div class="body__overlay">
    <img src="images/arrow.png" alt="Следующее фото" class="body__imageFull__buttons__arrow button__right">
    <img src="images/arrow.png" alt="Предыдущее фото" class="body__imageFull__buttons__arrow button__left">
  </div>
  <div class="body__imageFull">
    <img src="" alt="" class="body__imageFull__image">
    <img src="images/closeButton.svg" alt="Закрыть картинку" class="body__imageFull__buttons__button-close button__overlay_hide">
    <h2 class="body__imageFull__title"></h2>
  </div>
  <form action="" class="body__form">
    <h2 class="body__form__header">Редактировать профиль</h2>
    <input type="text" name="name" class="body__form__input" placeholder="Жак-Ив-Кусто" required>
    <input type="text" name="profession" class="body__form__input" placeholder="Исследователь океана" required>
    <button class="body__form__button button__overlay_hide">Сохранить</button>
    <img src="images/closeButton.svg" alt="Закрыть форму" class="body__form__button-close button__overlay_hide">
  </form>
  <script src="blocks/elements/elements.js"></script>
  <script src="blocks/body/body__buttons/body__buttons.js"></script>
  <script src="blocks/profile/profile__button/profile__button.js"></script>
  <script src="blocks/profile/profile__container/profile__info/profile__edit-button/profile__edit-button.js"></script>
  <script src="blocks/body/body__form/body__form__button/body__form__button.js"></script>
  <script src="blocks/body/body__imageFull/buttons/button-close/button-close.js"></script>
  <script src="blocks/body/body__imageFull/buttons/button-arrow/button-arrow.js"></script>
</body>

</html>
