<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <header class="header">
    <div class="logo header__logo"><img src="images/logo.svg" alt="Место логотип"></div>
    <div class="line header__line"></div>
  </header>
  <main class="page">
    <section class="profile">
      <div class="profile__container">
        <div class="profile__avatar">
          <img src="images/Avatar.png" alt="Жак-Ив-Кусто фото" class="profile__icon">
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <img src="images/Edit Button.svg" alt="Редактировать" class="profile__edit-button">
          <span class="profile__subtitle">Исследователь океана</span>
        </div>
      </div>
      <img src="images/Add Button.svg" alt="Кнопка добавления" class="profile__button">
    </section>
    <section class="elements">
      <div class="elements__element">
        <img src="images/karachaevsk.jpg" alt="Карачаевск" class="elements__element__image">
        <div class="elements__element_bottom">
          <h2 class="element__title">Карачаевск</h2>
          <img src="images/like.svg" alt="Нравится" class="elements__element_like-button">
        </div>
      </div>
      <div class="elements__element">
        <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="elements__element__image">
        <div class="elements__element_bottom">
          <h2 class="element__title">Гора Эльбрус</h2>
          <img src="images/like.svg" alt="Нравится" class="elements__element_like-button">
        </div>
      </div>
      <div class="elements__element">
        <img src="images/dombai.jpg" alt="Домбай" class="elements__element__image">
        <div class="elements__element_bottom">
          <h2 class="element__title">Домбай</h2>
          <img src="images/like.svg" alt="Нравится" class="elements__element_like-button">
        </div>
      </div>
      <div class="elements__element">
        <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="elements__element__image">
        <div class="elements__element_bottom">
          <h2 class="element__title">Гора Эльбрус</h2>
          <img src="images/like.svg" alt="Нравится" class="elements__element_like-button">
        </div>
      </div>
      <div class="elements__element">
        <img src="images/dombai.jpg" alt="Домбай" class="elements__element__image">
        <div class="elements__element_bottom">
          <h2 class="element__title">Домбай</h2>
          <img src="images/like.svg" alt="Нравится" class="elements__element_like-button">
        </div>
      </div>
      <div class="elements__element">
        <img src="images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="elements__element__image">
        <div class="elements__element_bottom">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <img src="images/like.svg" alt="Нравится" class="elements__element_like-button">
        </div>
      </div>
    </section>
    <footer class="footer"><span>&#xa9;</span> 2020 Mesto Russia</footer>
  </main>
</body>

</html>
