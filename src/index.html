<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="body">
  <header class="header">
    <div class="logo header__logo"><img src="" alt="Место логотип" id="logoMain"></div>
    <div class="line header__line"></div>
  </header>
  <main class="page">
    <section class="profile">
      <div class="profile__container">
        <div class="profile__avatar">
          <img src="" alt="Жак-Ив-Кусто фото" class="profile__icon">
        </div>
        <div class="profile__info">
          <div class="profile__info_top">
            <h1 class="profile__info_top_title">Жак-Ив Кусто</h1>
            <button class="profile__info_top_edit-btn-container button__overlay_show">
              <img src="" alt="Редактировать" id="btnEditProfile"
                class="profile__info_top_edit-btn-container_btn">
            </button>
          </div>
          <div class="profile__info_bottom">
            <h2 class="profile__info_bottom_subtitle">Исследователь океана</h2>
          </div>
        </div>
      </div>
      <button class="profile__button button__overlay_show" id="btnAddCard">
        <img src="" alt="Добавить" id="btnAddProfile">
      </button>
    </section>
    <section class="elements">
    </section>
    <footer class="footer"><span>&#xa9;</span> 2024 Mesto Russia</footer>
  </main>
  <div class="body__modal">
    <div class="body__overlay">
    </div>
    <form class="body__form body__form_disabled">
      <h2 class="body__form__header">Редактировать профиль</h2>
      <input type="text" name="name" class="body__form__input body__form__input_name body__form__input_disabled body__form__input_profile" placeholder="Жак-Ив-Кусто" required>
      <input type="text" name="profession" class="body__form__input body__form__input_profession body__form__input_disabled body__form__input_profile" placeholder="Исследователь океана" required>
      <input type="text" name="imgName" class="body__form__input body__form__input_img-name body__form__input_disabled body__form__input_card" placeholder="Название" required>
      <input type="url" name="imgLink" class="body__form__input body__form__input_img-link body__form__input_disabled body__form__input_card" placeholder="Ссылка на картинку" required>
      <button class="body__form__button ">Сохранить</button>
      <img src="" alt="Закрыть форму" class="body__form__button-close button__overlay_hide">
    </form>
    <div class="body__imageFull body__imageFull_disabled">
      <div class="body__imageFull_container">     
        <button class="body__imageFull__buttons__arrow button__left">
        </button>
        <div class="body__imageFull__image_wrapper">
          <h2 class="body__imageFull__title"></h2>
          <img src="" alt="" class="body__imageFull__image"> 
          <button class="body__imageFull__buttons__button-close button__overlay_hide">
            <img src="" alt="Закрыть картинку" class="body__form__button-close button__overlay_hide">
          </button>
        </div>
        <button class="body__imageFull__buttons__arrow button__right">
        </button>
      </div>
    </div>
    <div class="body__confirmation_card-removing body__confirmation_card-removing_disabled">
      <h2 class="body__confirmation_card-removing_title">Удалить карточку?</h2>
      <div class="body__confirmation_card-removing_btns">
        <button class="body__confirmation_card-removing_btn body__confirmation_card-removing_btn_yes">Да</button>
        <button class="body__confirmation_card-removing_btn body__confirmation_card-removing_btn_no">Нет</button>
      </div>
    </div>
  </div>
</body>

</html>
